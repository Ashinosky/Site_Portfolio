<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en arrière-plan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('fallback-image.jpg') no-repeat center center/cover;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </div>
    <div class="content">
        <h1>Bienvenue sur mon site</h1>
        <p>Ceci est un exemple de vidéo en arrière-plan.</p>
    </div>
</body>
</html>
